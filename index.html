<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Compras Mensais</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; color: #333; }
        h1 { color: #0056b3; border-bottom: 2px solid #ccc; padding-bottom: 10px; }
        .container { max-width: 800px; margin: auto; background: #fff; padding: 20px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); border-radius: 8px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="number"], input[type="date"] { width: calc(100% - 22px); padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { padding: 10px 15px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; margin-right: 10px; margin-top: 5px; }
        button:hover { background-color: #218838; }
        #scanButton { background-color: #007bff; }
        #exportButton { background-color: #6c757d; }
        #filterSection { background-color: #e0f7fa; padding: 15px; border-radius: 4px; margin-bottom: 20px; }
        .filter-controls { display: flex; align-items: flex-end; gap: 10px; margin-top: 10px; }
        #listaCompras { list-style: none; padding: 0; }
        #listaCompras li { background: #e9ecef; padding: 10px; border-radius: 4px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; font-size: 0.9em; }
        .total { font-size: 1.2em; font-weight: bold; margin-top: 15px; padding-top: 10px; border-top: 1px solid #ccc; color: #dc3545; }
        .modal { display: none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.4); padding-top: 60px; }
        .modal-content { background-color: #fefefe; margin: 5% auto; padding: 20px; border: 1px solid #888; width: 80%; border-radius: 8px; }
        .close { color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
        #reader { width: 100%; height: 300px; }
    </style>
</head>
<body>

<div class="container">
    <h1>Controle de Compras Mensais</h1>

    <div id="filterSection">
        <h2>üìä An√°lise por Per√≠odo</h2>
        <div class="filter-controls">
            <div class="form-group">
                <label for="startDateFilter">De:</label>
                <input type="date" id="startDateFilter">
            </div>
            <div class="form-group">
                <label for="endDateFilter">At√©:</label>
                <input type="date" id="endDateFilter">
            </div>
            <button type="button" id="filterButton">Filtrar</button>
            <button type="button" id="resetFilterButton" style="background-color: #ffc107; color: #333;">Limpar Filtro</button>
        </div>
    </div>
    
    <hr>

    <h2>Adicionar Nova Compra</h2>
    <form id="addCompraForm">
        <div class="form-group">
            <label for="produto">Produto:</label>
            <input type="text" id="produto" required>
        </div>
        <div class="form-group">
            <label for="gtin">C√≥digo de Barras (GTIN):</label>
            <input type="text" id="gtin" placeholder="Ser√° preenchido pelo escaneamento">
        </div>
        <div class="form-group">
            <label for="preco">Pre√ßo (R$):</label>
            <input type="number" id="preco" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="localSelect">Local da Compra:</label>
            <select id="localSelect" style="width: 100%; padding: 10px;"></select>
        </div>
        <div class="form-group">
            <label for="dataCompra">Data:</label>
            <input type="date" id="dataCompra" required>
        </div>
        
        <button type="submit" id="addCompraButton">Adicionar Compra</button>
        <button type="button" id="scanButton">Escanear C√≥digo</button>
        <button type="button" id="limparButton" style="background-color: #dc3545;">Limpar</button> 
        <button type="button" id="exportButton">Exportar CSV</button>
    </form>
    
    <hr>

    <div id="historico">
        <h2>Hist√≥rico de Compras</h2>
        <p class="total">Total Gasto: <span id="totalGasto">R$ 0,00</span></p>
        <ul id="listaCompras"></ul>
    </div>
</div>

<div id="barcodeModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Escaneamento</h2>
        <div id="reader"></div>
        <p id="scanResult"></p>
    </div>
</div>

<script>
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbzVXCbI9Ihl3C9Yr-Jy8aowZXcfx3dSpAbQ1P8rUrPkOwSKjhnTlcTTPId7R1FYhpbRJQ/exec'; 

    const LOCAIS_DE_COMPRA = ["Supermercado A", "Atacado Y", "Mercado Z", "Padaria Central", "Farm√°cia L√≠der"];
    let compras = []; 
    let html5QrcodeScanner;

    document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('addCompraForm');
        const localSelect = document.getElementById('localSelect');
        const dataCompraInput = document.getElementById('dataCompra');
        
        // Preencher locais
        LOCAIS_DE_COMPRA.forEach(local => {
            const option = document.createElement('option');
            option.value = local;
            option.textContent = local;
            localSelect.appendChild(option);
        });

        // Configurar data padr√£o
        dataCompraInput.valueAsDate = new Date();

        // ------------------ FUN√á√ÉO: BUSCAR DADOS ------------------
        const buscarDadosDaNuvem = async () => {
            try {
                const response = await fetch(WEB_APP_URL);
                const resultado = await response.json();
                if (resultado.status === 'success') {
                    compras = resultado.data;
                    renderCompras();
                }
            } catch (error) {
                console.error('Erro ao buscar:', error);
            }
        };

        // ------------------ FUN√á√ÉO: SALVAR DADOS ------------------
        const salvarNaNuvem = async (dados) => {
            const btn = document.getElementById('addCompraButton');
            btn.disabled = true;
            btn.textContent = 'Salvando...';

            try {
                const urlComDados = `${WEB_APP_URL}?action=write&data=${encodeURIComponent(JSON.stringify(dados))}`;
                const response = await fetch(urlComDados);
                const resultado = await response.json();

                if (resultado.status === 'success') {
                    alert('‚úÖ Compra salva na nuvem!');
                    form.reset();
                    dataCompraInput.valueAsDate = new Date();
                    await buscarDadosDaNuvem(); 
                } else {
                    alert('‚ùå Erro: ' + resultado.message);
                }
            } catch (error) {
                alert('üö® Erro de conex√£o.');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Adicionar Compra';
            }
        };

        // ------------------ EVENTO: SUBMIT DO FORMUL√ÅRIO ------------------
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const dadosParaSalvar = {
                data: document.getElementById('dataCompra').value,
                produto: document.getElementById('produto').value,
                gtin: document.getElementById('gtin').value || "Sem GTIN",
                preco: document.getElementById('preco').value,
                local: document.getElementById('localSelect').value
            };
            await salvarNaNuvem(dadosParaSalvar);
        });

        // ------------------ RENDERIZA√á√ÉO E FILTROS ------------------
        const renderCompras = (comprasParaRenderizar = compras) => {
            const lista = document.getElementById('listaCompras');
            const totalSpan = document.getElementById('totalGasto');
            lista.innerHTML = '';
            let total = 0;

            comprasParaRenderizar.sort((a, b) => new Date(b.data) - new Date(a.data));
            comprasParaRenderizar.forEach(compra => {
                const preco = parseFloat(compra.preco) || 0;
                total += preco;
                const li = document.createElement('li');
                li.innerHTML = `<div><strong>${compra.produto}</strong><br><small>${compra.data} | ${compra.local}</small></div><div>R$ ${preco.toFixed(2)}</div>`;
                lista.appendChild(li);
            });
            totalSpan.textContent = `R$ ${total.toFixed(2).replace('.', ',')}`;
        };

        document.getElementById('filterButton').onclick = () => {
            const start = document.getElementById('startDateFilter').value;
            const end = document.getElementById('endDateFilter').value;
            if (!start || !end) return;
            const filtradas = compras.filter(c => c.data >= start && c.data <= end);
            renderCompras(filtradas);
        };

        document.getElementById('resetFilterButton').onclick = () => {
            document.getElementById('startDateFilter').value = '';
            document.getElementById('endDateFilter').value = '';
            renderCompras();
        };

        // ------------------ SCANNER ------------------
        const scanButton = document.getElementById('scanButton');
        const modal = document.getElementById('barcodeModal');
        const close = document.querySelector('.close');

        scanButton.onclick = () => {
            modal.style.display = "block";
            html5QrcodeScanner = new Html5Qrcode("reader");
            html5QrcodeScanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, 
            (text) => {
                document.getElementById('gtin').value = text;
                html5QrcodeScanner.stop();
                modal.style.display = "none";
            }, () => {});
        };

        close.onclick = () => {
            modal.style.display = "none";
            if (html5QrcodeScanner) html5QrcodeScanner.stop();
        };

        // Iniciar App
        buscarDadosDaNuvem();
    });
</script>
</body>
</html>
