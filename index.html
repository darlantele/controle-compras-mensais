<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Purchase Pro v6.1</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root {
            --primary: #2563eb;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --bg: #f8fafc;
            --card: #ffffff;
            --text-main: #1e293b;
            --text-sub: #64748b;
        }

        body { font-family: 'Inter', sans-serif; margin: 0; background-color: var(--bg); color: var(--text-main); overflow-x: hidden; }

        /* HEADER & MENU HAMBURGUER */
        .header {
            background: var(--primary); color: white; padding: 15px 20px;
            display: flex; align-items: center; justify-content: space-between;
            position: sticky; top: 0; z-index: 50;
        }
        .header h1 { font-size: 1.2rem; margin: 0; }
        .menu-icon { cursor: pointer; padding: 5px; }

        /* SIDEBAR */
        .sidebar {
            position: fixed; left: -280px; top: 0; width: 280px; height: 100%;
            background: var(--card); z-index: 100; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 10px 0 20px rgba(0,0,0,0.1); padding: 20px; box-sizing: border-box;
        }
        .sidebar.active { left: 0; }
        .sidebar-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4); display: none; z-index: 90; backdrop-filter: blur(2px);
        }
        .sidebar-overlay.active { display: block; }
        .sidebar h2 { font-size: 1rem; color: var(--primary); margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 10px; }

        /* FILTROS E FERRAMENTAS DENTRO DO MENU */
        .tool-box { margin-bottom: 25px; }
        .tool-box label { font-size: 0.7rem; font-weight: bold; color: var(--text-sub); display: block; margin-bottom: 5px; }
        .tool-box input { width: 100%; padding: 10px; border: 1px solid #eee; border-radius: 8px; margin-bottom: 10px; box-sizing: border-box; }
        
        /* CONTEÚDO PRINCIPAL */
        .container { max-width: 600px; margin: 20px auto; padding: 0 15px; }
        .card { background: var(--card); padding: 20px; border-radius: 16px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 20px; }
        
        .form-row { display: flex; gap: 10px; margin-bottom: 15px; }
        .form-group { flex: 1; display: flex; flex-direction: column; }
        label { font-size: 0.7rem; font-weight: 700; color: var(--text-sub); margin-bottom: 5px; text-transform: uppercase; }
        input, select { padding: 12px; border: 1px solid #e2e8f0; border-radius: 10px; font-size: 1rem; }

        .btn-grid { display: grid; grid-template-columns: 1fr 60px; gap: 10px; margin-top: 15px; }
        .btn-main { background: var(--primary); color: white; border: none; border-radius: 12px; padding: 14px; font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-secondary { background: #f1f5f9; color: var(--text-main); border: none; border-radius: 12px; cursor: pointer; display: flex; align-items: center; justify-content: center; }

        .total-banner { background: var(--text-main); color: white; padding: 15px 20px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .search-bar { background: white; padding: 12px; border-radius: 12px; display: flex; align-items: center; gap: 10px; border: 1px solid #e2e8f0; margin-bottom: 15px; }
        .search-bar input { border: none; outline: none; width: 100%; font-size: 1rem; }

        /* LISTA */
        .item-card { background: white; padding: 15px; border-radius: 14px; margin-bottom: 10px; border: 1px solid #f1f5f9; display: flex; justify-content: space-between; align-items: center; }
        .item-card b { font-size: 1rem; display: block; }
        .price { color: var(--success); font-weight: 700; font-size: 1.1rem; }
        
        .modal { display: none; position: fixed; z-index: 200; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); }
        .modal-content { background: white; margin: 20% auto; padding: 20px; width: 85%; border-radius: 20px; }
    </style>
</head>
<body>

<div class="sidebar-overlay" id="overlay"></div>
<div class="sidebar" id="sidebar">
    <h2><span class="material-icons" style="vertical-align: middle;">settings</span> Ferramentas</h2>
    
    <div class="tool-box">
        <label>Período de Datas</label>
        <input type="date" id="filtroDataInicio">
        <input type="date" id="filtroDataFim">
        <button onclick="aplicarFiltros()" class="btn-main" style="width: 100%; font-size: 0.8rem; padding: 8px;">Filtrar Período</button>
    </div>

    <div class="tool-box">
        <label>Relatórios</label>
        <button onclick="exportarCSV()" class="btn-secondary" style="width: 100%; padding: 12px; gap: 10px; font-size: 0.8rem;">
            <span class="material-icons">download</span> Exportar Planilha (CSV)
        </button>
    </div>

    <div class="tool-box" style="margin-top: 50px;">
        <button onclick="toggleSidebar()" class="btn-secondary" style="width: 100%; background: #fff1f2; color: var(--danger);">Fechar Menu</button>
    </div>
</div>

<div class="header">
    <div class="menu-icon" onclick="toggleSidebar()">
        <span class="material-icons">menu</span>
    </div>
    <h1>Smart Purchase</h1>
    <div style="width: 24px;"></div> </div>

<div class="container">
    <div class="card">
        <form id="addCompraForm">
            <input type="hidden" id="edit-timestamp">
            <label>Produto</label>
            <input type="text" id="produto" required style="margin-bottom: 15px;" placeholder="Nome do item">

            <div class="form-row">
                <div class="form-group"><label>Qtd</label><input type="number" id="qtd" step="0.01" required></div>
                <div class="form-group">
                    <label>Unid</label>
                    <select id="unidade">
                        <option value="un">un</option><option value="kg">kg</option>
                        <option value="g">g</option><option value="L">L</option><option value="ml">ml</option>
                    </select>
                </div>
                <div class="form-group"><label>R$ Preço</label><input type="number" id="preco" step="0.01" required></div>
            </div>

            <div class="form-row">
                <div class="form-group"><label>GTIN</label><input type="text" id="gtin"></div>
                <div class="form-group"><label>Local</label><select id="localSelect"></select></div>
            </div>

            <div class="btn-grid">
                <button type="submit" id="mainButton" class="btn-main"><span class="material-icons">save</span> Salvar</button>
                <button type="button" onclick="abrirScanner()" class="btn-secondary"><span class="material-icons">qr_code_scanner</span></button>
            </div>
        </form>
    </div>

    <div class="total-banner">
        <span style="opacity: 0.8;">Total no Período</span>
        <span id="totalGasto" style="font-size: 1.4rem; font-weight: 700;">R$ 0,00</span>
    </div>

    <div class="search-bar">
        <span class="material-icons" style="color: var(--text-sub);">search</span>
        <input type="text" id="inputBusca" placeholder="Pesquisar na lista...">
    </div>

    <ul id="listaCompras"></ul>
</div>

<div id="barcodeModal" class="modal"><div class="modal-content"><div id="reader"></div><button onclick="fecharScanner()" class="btn-secondary" style="width:100%; margin-top:10px;">Fechar</button></div></div>

<script>
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbzVXCbI9Ihl3C9Yr-Jy8aowZXcfx3dSpAbQ1P8rUrPkOwSKjhnTlcTTPId7R1FYhpbRJQ/exec'; 
    let compras = [];
    let isEditing = false;

    // --- CONTROLE SIDEBAR ---
    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('active');
        document.getElementById('overlay').classList.toggle('active');
    }
    document.getElementById('overlay').onclick = toggleSidebar;

    // --- CARREGAR DADOS ---
    async function carregarTudo() {
        const [resD, resL] = await Promise.all([
            fetch(`${WEB_APP_URL}?action=read`),
            fetch(`${WEB_APP_URL}?action=getLocais`)
        ]);
        const jsonD = await resD.json();
        const jsonL = await resL.json();
        compras = jsonD.data;
        document.getElementById('localSelect').innerHTML = jsonL.data.map(l => `<option value="${l}">${l}</option>`).join('');
        render();
    }

    // --- RENDERIZAÇÃO COM FILTROS ---
    function render() {
        const termo = document.getElementById('inputBusca').value.toLowerCase();
        const dInicio = document.getElementById('filtroDataInicio').value;
        const dFim = document.getElementById('filtroDataFim').value;
        
        let total = 0;
        const filtrados = compras.filter(c => {
            const dataItem = c.data.split('T')[0];
            const matchBusca = c.produto.toLowerCase().includes(termo) || c.local.toLowerCase().includes(termo);
            const matchData = (!dInicio || dataItem >= dInicio) && (!dFim || dataItem <= dFim);
            return matchBusca && matchData;
        });

        document.getElementById('listaCompras').innerHTML = filtrados.sort((a,b) => new Date(b.timestamp) - new Date(a.timestamp)).map(c => {
            const p = parseFloat(c.preco) || 0;
            total += p;
            return `
                <li class="item-card">
                    <div>
                        <b>${c.produto} <small style="background:#eee; padding:2px 5px; border-radius:4px;">${c.qtd}${c.unidade}</small></b>
                        <span style="font-size:0.8rem; color:#666;">${new Date(c.data).toLocaleDateString()} • ${c.local}</span>
                        <div class="price">R$ ${p.toFixed(2).replace('.',',')}</div>
                    </div>
                    <div style="display:flex; gap:10px;">
                        <span class="material-icons" style="color:#64748b; cursor:pointer;" onclick="prepararEdicao('${c.timestamp}')">edit</span>
                        <span class="material-icons" style="color:#ef4444; cursor:pointer;" onclick="excluirItem('${c.timestamp}')">delete</span>
                    </div>
                </li>
            `;
        }).join('');
        document.getElementById('totalGasto').textContent = `R$ ${total.toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
    }

    function aplicarFiltros() { render(); toggleSidebar(); }

    function exportarCSV() {
        let csv = "Data,Produto,Qtd,Unidade,GTIN,Preco,Local\n";
        compras.forEach(c => {
            csv += `${c.data.split('T')[0]},${c.produto},${c.qtd},${c.unidade},${c.gtin},${c.preco},${c.local}\n`;
        });
        const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "compras.csv";
        link.click();
    }

    // Funções de formulário (Save, Edit, Scan) mantidas e otimizadas...
    document.getElementById('addCompraForm').onsubmit = async (e) => {
        e.preventDefault();
        const btn = document.getElementById('mainButton');
        btn.disabled = true;
        const dados = {
            data: new Date().toISOString().split('T')[0], // Data simplificada
            produto: document.getElementById('produto').value,
            qtd: document.getElementById('qtd').value,
            unidade: document.getElementById('unidade').value,
            preco: document.getElementById('preco').value,
            gtin: document.getElementById('gtin').value || "S/G",
            local: document.getElementById('localSelect').value
        };
        const ts = document.getElementById('edit-timestamp').value;
        const action = isEditing ? 'update' : 'write';
        await fetch(`${WEB_APP_URL}?action=${action}&data=${encodeURIComponent(JSON.stringify(dados))}${isEditing ? '&timestamp='+ts : ''}`);
        document.getElementById('addCompraForm').reset();
        isEditing = false; btn.disabled = false;
        carregarTudo();
    };

    window.prepararEdicao = (ts) => {
        const item = compras.find(c => c.timestamp == ts);
        isEditing = true;
        document.getElementById('edit-timestamp').value = item.timestamp;
        document.getElementById('produto').value = item.produto;
        document.getElementById('qtd').value = item.qtd;
        document.getElementById('unidade').value = item.unidade;
        document.getElementById('preco').value = item.preco;
        document.getElementById('gtin').value = item.gtin;
        document.getElementById('localSelect').value = item.local;
        window.scrollTo(0,0);
    };

    window.excluirItem = async (ts) => { if(confirm("Excluir?")) { await fetch(`${WEB_APP_URL}?action=delete&timestamp=${ts}`); carregarTudo(); } };
    document.getElementById('inputBusca').oninput = render;

    let scanner;
    function abrirScanner() {
        document.getElementById('barcodeModal').style.display = "block";
        scanner = new Html5Qrcode("reader");
        scanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (text) => {
            document.getElementById('gtin').value = text;
            fecharScanner();
            // Trigger busca inteligente aqui se desejar
        }, () => {});
    }
    function fecharScanner() { document.getElementById('barcodeModal').style.display = "none"; if(scanner) scanner.stop(); }

    carregarTudo();
</script>
</body>
</html>
