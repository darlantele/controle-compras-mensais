<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Compras Mensais v3</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        /* (Mantenha os estilos anteriores e adicione estes) */
        body { font-family: 'Segoe UI', sans-serif; margin: 20px; background-color: #f0f2f5; }
        .container { max-width: 800px; margin: auto; background: #fff; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .form-group { margin-bottom: 15px; }
        input, select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        .btn-group { display: flex; gap: 10px; margin-top: 15px; }
        button { padding: 12px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; flex: 1; }
        .btn-add { background-color: #28a745; color: white; }
        .btn-edit-mode { background-color: #fd7e14; color: white; }
        .btn-scan { background-color: #007bff; color: white; }
        .item-compra { border: 1px solid #eee; padding: 15px; margin-bottom: 10px; display: flex; justify-content: space-between; border-radius: 8px; }
        .btn-action { background: none; border: 1px solid #ddd; padding: 5px 10px; cursor: pointer; border-radius: 4px; }
        .total-box { background: #e7f3ff; padding: 15px; border-radius: 8px; font-weight: bold; margin: 20px 0; display: flex; justify-content: space-between; }
        .modal { display: none; position: fixed; z-index: 10; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); }
        .modal-content { background: white; margin: 10% auto; padding: 20px; width: 90%; max-width: 500px; border-radius: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h1 id="form-title">Nova Compra</h1>

    <form id="addCompraForm">
        <input type="hidden" id="edit-timestamp">
        
        <div class="form-group">
            <label>Produto:</label>
            <input type="text" id="produto" required>
        </div>
        <div style="display: flex; gap: 10px;">
            <div class="form-group" style="flex: 1;">
                <label>Pre√ßo (R$):</label>
                <input type="number" id="preco" step="0.01" required>
            </div>
            <div class="form-group" style="flex: 1;">
                <label>Data:</label>
                <input type="date" id="dataCompra" required>
            </div>
        </div>
        <div style="display: flex; gap: 10px;">
            <div class="form-group" style="flex: 1;">
                <label>Local:</label>
                <select id="localSelect"></select>
            </div>
            <div class="form-group" style="flex: 1;">
                <label>GTIN:</label>
                <input type="text" id="gtin">
            </div>
        </div>
        
        <div class="btn-group">
            <button type="submit" id="mainButton" class="btn-add">Adicionar Compra</button>
            <button type="button" id="cancelEdit" style="display:none; background:#6c757d; color:white;">Cancelar Edi√ß√£o</button>
            <button type="button" id="scanButton" class="btn-scan">üì∑ Scanner</button>
        </div>
    </form>
    
    <div class="total-box">
        <span>Total:</span>
        <span id="totalGasto" style="color:#d63031">R$ 0,00</span>
    </div>

    <ul id="listaCompras"></ul>
</div>

<div id="barcodeModal" class="modal">
    <div class="modal-content">
        <span onclick="document.getElementById('barcodeModal').style.display='none'" style="float:right; cursor:pointer;">&times;</span>
        <h2>Scanner</h2>
        <div id="reader"></div>
    </div>
</div>

<script>
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbzVXCbI9Ihl3C9Yr-Jy8aowZXcfx3dSpAbQ1P8rUrPkOwSKjhnTlcTTPId7R1FYhpbRJQ/exec'; 
    let compras = [];
    let isEditing = false;

    document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('addCompraForm');
        const mainBtn = document.getElementById('mainButton');
        const cancelBtn = document.getElementById('cancelEdit');
        const title = document.getElementById('form-title');

        const carregarDados = async () => {
            const res = await fetch(`${WEB_APP_URL}?action=read`);
            const json = await res.json();
            compras = json.data;
            renderizar();
        };

        const carregarLocais = async () => {
            const res = await fetch(`${WEB_APP_URL}?action=getLocais`);
            const json = await res.json();
            const select = document.getElementById('localSelect');
            select.innerHTML = json.data.map(l => `<option value="${l}">${l}</option>`).join('');
        };

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            mainBtn.disabled = true;
            mainBtn.textContent = "Processando...";

            const dados = {
                data: document.getElementById('dataCompra').value,
                produto: document.getElementById('produto').value,
                gtin: document.getElementById('gtin').value || "S/G",
                preco: document.getElementById('preco').value,
                local: document.getElementById('localSelect').value
            };

            const action = isEditing ? 'update' : 'write';
            const ts = document.getElementById('edit-timestamp').value;
            const url = `${WEB_APP_URL}?action=${action}&data=${encodeURIComponent(JSON.stringify(dados))}${isEditing ? '&timestamp='+encodeURIComponent(ts) : ''}`;

            try {
                await fetch(url);
                alert(isEditing ? "Atualizado!" : "Salvo!");
                resetarForm();
                carregarDados();
            } catch (err) { alert("Erro na opera√ß√£o"); }
            finally { mainBtn.disabled = false; }
        });

        window.prepararEdicao = (ts) => {
            const item = compras.find(c => c.timestamp == ts);
            if (!item) return;

            isEditing = true;
            title.textContent = "Editando Compra";
            mainBtn.textContent = "Atualizar Compra";
            mainBtn.className = "btn-edit-mode";
            cancelBtn.style.display = "block";

            document.getElementById('edit-timestamp').value = item.timestamp;
            document.getElementById('produto').value = item.produto;
            document.getElementById('preco').value = item.preco;
            document.getElementById('gtin').value = item.gtin;
            document.getElementById('dataCompra').value = item.data.split('T')[0];
            document.getElementById('localSelect').value = item.local;
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        const resetarForm = () => {
            isEditing = false;
            form.reset();
            document.getElementById('dataCompra').valueAsDate = new Date();
            title.textContent = "Nova Compra";
            mainBtn.textContent = "Adicionar Compra";
            mainBtn.className = "btn-add";
            cancelBtn.style.display = "none";
        };

        cancelBtn.onclick = resetarForm;

        window.excluirItem = async (ts) => {
            if (confirm("Excluir?")) {
                await fetch(`${WEB_APP_URL}?action=delete&timestamp=${encodeURIComponent(ts)}`);
                carregarDados();
            }
        };

        const renderizar = () => {
            const lista = document.getElementById('listaCompras');
            let total = 0;
            lista.innerHTML = compras.sort((a,b) => new Date(b.timestamp) - new Date(a.timestamp)).map(c => {
                const p = parseFloat(c.preco) || 0;
                total += p;
                return `
                    <li class="item-compra">
                        <div>
                            <strong>${c.produto}</strong>
                            <small>${new Date(c.data).toLocaleDateString()} | ${c.local}</small><br>
                            <span style="color:#28a745">R$ ${p.toFixed(2)}</span>
                        </div>
                        <div>
                            <button class="btn-action" onclick="prepararEdicao('${c.timestamp}')">‚úèÔ∏è</button>
                            <button class="btn-action" onclick="excluirItem('${c.timestamp}')" style="color:red">üóëÔ∏è</button>
                        </div>
                    </li>
                `;
            }).join('');
            document.getElementById('totalGasto').textContent = `R$ ${total.toFixed(2).replace('.',',')}`;
        };

        carregarLocais();
        carregarDados();
    });
</script>
</body>
</html>
