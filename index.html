<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compras Precis√£o v4</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 15px; background: #f0f2f5; }
        .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .form-row { display: flex; gap: 10px; margin-bottom: 10px; flex-wrap: wrap; }
        .form-group { flex: 1; min-width: 120px; display: flex; flex-direction: column; }
        label { font-weight: bold; font-size: 0.85em; margin-bottom: 4px; }
        input, select { padding: 10px; border: 1px solid #ddd; border-radius: 6px; }
        .btn-group { display: flex; gap: 8px; margin-top: 15px; }
        button { flex: 1; padding: 12px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; }
        .btn-add { background: #28a745; color: white; }
        .btn-clear { background: #dc3545; color: white; }
        .item-compra { border-bottom: 1px solid #eee; padding: 10px 0; display: flex; justify-content: space-between; }
        .item-info b { color: #0056b3; }
        .unit-badge { background: #e9ecef; padding: 2px 6px; border-radius: 4px; font-size: 0.8em; color: #555; }
    </style>
</head>
<body>
<div class="container">
    <h2 id="form-title">Nova Compra</h2>
    <form id="addCompraForm">
        <input type="hidden" id="edit-timestamp">
        <div class="form-row">
            <div class="form-group" style="flex: 2;">
                <label>Produto:</label>
                <input type="text" id="produto" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label>Qtd:</label>
                <input type="number" id="qtd" step="0.01" required>
            </div>
            <div class="form-group">
                <label>Unidade:</label>
                <select id="unidade">
                    <option value="un">un</option>
                    <option value="kg">kg</option>
                    <option value="g">g</option>
                    <option value="L">L</option>
                    <option value="ml">ml</option>
                </select>
            </div>
            <div class="form-group">
                <label>Pre√ßo R$:</label>
                <input type="number" id="preco" step="0.01" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label>Local:</label>
                <select id="localSelect"></select>
            </div>
            <div class="form-group">
                <label>Data:</label>
                <input type="date" id="dataCompra">
            </div>
        </div>
        <div class="btn-group">
            <button type="submit" id="mainBtn" class="btn-add">Salvar</button>
            <button type="button" id="limparBtn" class="btn-clear">Limpar</button>
        </div>
    </form>
    <div style="margin-top:20px; font-weight:bold; text-align:right;">Total: <span id="totalGasto">R$ 0,00</span></div>
    <ul id="listaCompras" style="list-style:none; padding:0;"></ul>
</div>

<script>
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbzVXCbI9Ihl3C9Yr-Jy8aowZXcfx3dSpAbQ1P8rUrPkOwSKjhnTlcTTPId7R1FYhpbRJQ/exec';
    let compras = [];
    let isEditing = false;

    document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('addCompraForm');
        document.getElementById('dataCompra').valueAsDate = new Date();

        const carregar = async () => {
            const [resD, resL] = await Promise.all([fetch(`${WEB_APP_URL}?action=read`), fetch(`${WEB_APP_URL}?action=getLocais`)]);
            const [jsonD, jsonL] = await Promise.all([resD.json(), resL.json()]);
            compras = jsonD.data;
            document.getElementById('localSelect').innerHTML = jsonL.data.map(l => `<option value="${l}">${l}</option>`).join('');
            render();
        };

        form.onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('mainBtn');
            btn.disabled = true;
            const dados = {
                data: document.getElementById('dataCompra').value,
                produto: document.getElementById('produto').value,
                qtd: document.getElementById('qtd').value,
                unidade: document.getElementById('unidade').value,
                preco: document.getElementById('preco').value,
                local: document.getElementById('localSelect').value,
                gtin: "S/G"
            };
            const ts = document.getElementById('edit-timestamp').value;
            const action = isEditing ? 'update' : 'write';
            await fetch(`${WEB_APP_URL}?action=${action}&data=${encodeURIComponent(JSON.stringify(dados))}${isEditing ? '&timestamp='+ts : ''}`);
            form.reset();
            document.getElementById('dataCompra').valueAsDate = new Date();
            isEditing = false;
            btn.disabled = false;
            btn.textContent = "Salvar";
            carregar();
        };

        window.prepararEdicao = (ts) => {
            const item = compras.find(c => c.timestamp == ts);
            isEditing = true;
            document.getElementById('form-title').textContent = "Editando...";
            document.getElementById('mainBtn').textContent = "Atualizar";
            document.getElementById('edit-timestamp').value = item.timestamp;
            document.getElementById('produto').value = item.produto;
            document.getElementById('qtd').value = item.qtd;
            document.getElementById('unidade').value = item.unidade;
            document.getElementById('preco').value = item.preco;
            document.getElementById('dataCompra').value = item.data.split('T')[0];
            window.scrollTo(0,0);
        };

        window.excluir = async (ts) => {
            if (confirm("Excluir?")) {
                await fetch(`${WEB_APP_URL}?action=delete&timestamp=${ts}`);
                carregar();
            }
        };

        const render = () => {
            let total = 0;
            document.getElementById('listaCompras').innerHTML = compras.sort((a,b) => new Date(b.timestamp) - new Date(a.timestamp)).map(c => {
                const p = parseFloat(c.preco) || 0;
                total += p;
                return `<li class="item-compra">
                    <div class="item-info">
                        <b>${c.produto}</b> <span class="unit-badge">${c.qtd}${c.unidade}</span><br>
                        <small>${new Date(c.data).toLocaleDateString()} | R$ ${p.toFixed(2)}</small>
                    </div>
                    <div>
                        <button onclick="prepararEdicao('${c.timestamp}')">‚úèÔ∏è</button>
                        <button onclick="excluir('${c.timestamp}')">üóëÔ∏è</button>
                    </div>
                </li>`;
            }).join('');
            document.getElementById('totalGasto').textContent = `R$ ${total.toFixed(2)}`;
        };

        document.getElementById('limparBtn').onclick = () => {
            form.reset();
            isEditing = false;
            document.getElementById('form-title').textContent = "Nova Compra";
            document.getElementById('mainBtn').textContent = "Salvar";
        };

        carregar();
    });
</script>
</body>
</html>
